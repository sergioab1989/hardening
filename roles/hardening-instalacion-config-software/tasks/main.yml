- name: Gather the package facts
  package_facts:
    manager: auto
  tags:
  - CCE-83527-2
  - PCI-DSS-Req-10.2.5
  - PCI-DSSv4-2.2.6
  - low_complexity
  - low_disruption
  - low_severity
  - no_reboot_needed
